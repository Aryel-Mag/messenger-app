<body>
  <div class="chat-list">
    <mat-selection-list hideSingleSelectionIndicator [multiple]="false">
      <mat-list-option *ngFor="let user of userList">
        <mat-divider></mat-divider>
        <app-room [username]="user.accessUsername" [userImg]="user.accessImage"></app-room>
      </mat-list-option>
    </mat-selection-list>
  </div>
</body>
