<body>
  <div class="chat-list">
    <mat-selection-list hideSingleSelectionIndicator [multiple]="false"
                        *ngIf="allRooms$ | async as rooms"
    >
      <mat-list-option *ngFor="let room of rooms">
        <mat-divider></mat-divider>
        <app-room [username]="room.name" [userImg]="room.avatar"></app-room>
      </mat-list-option>
    </mat-selection-list>
  </div>
</body>
